<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Pet Clinic</title>
</head>
<body>
	<h2 th:text="'List of Vets'">Index</h2>
	
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet:${vets}">
				<td th:text="${vet?.id}">1</td>
				<td th:text="${vet?.firstName}">First Name</td>
				<td th:text="${vet?.lastName}">First Name</td>
			</tr>
		</tbody>
	</table>
</body>



</html>
